<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Tracking - OGDines Kitchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Track Your Order</h2>
    <form id="trackForm">
      <label for="orderId">Order ID:</label>
      <input type="text" id="orderId" name="orderId" placeholder="Enter Order ID" required />
      <button type="submit">Check Status</button>
    </form>
    <div class="status" id="statusBox" style="display:none;">
      <p><strong>Status:</strong> Order is being prepared (Demo)</p>
    </div>
  </div>

  <script>
    document.getElementById("trackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const statusBox = document.getElementById("statusBox");
      statusBox.style.display = "block";
    });
  </script>
</body>
</html>
